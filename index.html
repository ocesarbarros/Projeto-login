<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Login</title>
  <link rel="stylesheet" href="estilos/style.css">

</head>
<body>
  <main>
    <section id="login">
      <div id="imagem">

      </div>
      <div id="form">
        <h1>Login</h1>
        <p>Seja Bem-Vindo(a). Faça Login para acessar sua conta e realizar as configurações em seu ambiente.</p>
        <form action="login.php" method="post" autocomplete="on">
          <div class="campo">
            <i class="material-symbols-outlined"> login </i>
           <input type="Email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email">
            <label for="ilogin">login</label>
          </div>
          <div class="campo">
            <i class="material-symbols-outlined">password</i>            
            <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="15">
            <label for="isenha">Senha</label>
          </div>
            <input type="submit" value="Entrar">
              <a class="botao" href="esqueci.html" class="botao"> Esqueci minha senha
                <i class="material-symbols-outlined"> mail </i>
            </a>
                  </form>
      
    </section>
  </main>
</body>
